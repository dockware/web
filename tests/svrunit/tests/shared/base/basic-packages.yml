commands:
  - name: "SUDO is installed"
    command: "sudo"
    expected: "usage: sudo -h"
  - name: "JQ is installed"
    command: "jq --version"
    expected: "jq-1"
  - name: "NANO is installed"
    command: "nano --version"
    expected: "GNU nano, version"
  - name: "VIM is installed"
    command: "vim --v"
    expected: "VIM - Vi IMproved"
