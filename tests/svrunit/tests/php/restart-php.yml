commands:
  - name: "Restart PHP should work correctly"
    # we switch to any php version that is not default...just any in the "middle"
    command: "cd /var/www && make switch-php version=8.2 && make restart-php && php -v"
    expected: "with Zend OPcache v8.2."
  - name: "Restart PHP with XDebug ON leads to enabled XDebug"
    command: "cd /var/www && make xdebug-on && make restart-php && php -v"
    expected: "with Xdebug v3."
  - name: "Restart PHP with XDebug OFF leads to disabled XDebug"
    command: "cd /var/www && make xdebug-off && make restart-php && php -v"
    not_expected: "with Xdebug v3."